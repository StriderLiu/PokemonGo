@(res: String, coord: Coordinate)

@import helper._
@import com.google

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prediction Result</title>
        <link rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <!-- jQuery library -->
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Latest compiled JavaScript -->
        <script
        src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Pokemon Rarity Prediction:</h1>
        <p class = 'text-success' style="font-size: 200%; border: 1px solid powderblue" >
        @res
        </p>

        <div id="map" style="width:100%;height:500px"></div>
        <script>
                function initMap() {
                    var pos = {lat: @coord.lat, lng: @coord.lng};
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 15,
                        center: pos
                    });
                    var marker = new google.maps.Marker({
                        position: pos,
                        map: map
                    });
                }
        </script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXxUKKAooWrPYxk09yudhZCKVw5zTWYlw&callback=initMap">
        </script>

        <br/>

        @form(routes.PokeController.index) {
            <div class = 'btn-large'>
                <input type="submit" value="Return to Main"/>
            </div>
        }
    </body>
</html>
