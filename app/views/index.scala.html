@(address: Form[Address])(implicit messages: Messages)

@import helper._

@main("Pokemon Detection") {

    @form(routes.PokeController.add) {
        @inputText(address("street"))
        @inputText(address("city"))
        @inputText(address("state"))
        @inputText(address("zipcode"))
        @inputText(address("country"))

        <div class="buttons">
            <input type="submit" value="Submit"/>
        </div>
    }
}
